<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name">
            <button><img src="image/searchicon.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Inavlid city name</p>
        </div>
        <div class="weather">
            <img src="image/raining.png" alt="rain" class="wether-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="image/weather-forecast.png" class="wether-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/weather.png" class="wether-icon">
                    <div>
                        <p class="wind">15 kmhr</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
